<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="icon" href="logo.svg" type="image/svg">

    <header>
      <h1 id="logo"><img src="alura-logo.svg" alt="Logo da Alura" /></h1>

    <main>
      <div id="inputText">
        <ul>
          <li>

            <h3>Digite um texto a ser criptografado ou descriptografado...</h3>
          </li>
        </ul>
      </div>

      <div>
        <textarea
          id="textArea"
          placeholder="Digite seu texto..."
          spellcheck="false"
        ></textarea>
      </div>
      <div id="informacao">
        <p>&#9888; Apenas letras min√∫sculas e sem acento.</p>
      </div>
      <div id="button">
        <button id="criptografa" onclick="cripto()">Criptografar</button>
        <button id="descriptografa" onclick="descripto()">
          Descriptografar
        </button>
      </div>
      <div id="result">
        <textarea id="outputText"></textarea>
        <button id="copiar" onclick="copy()">Copiar</button>
      </div>
    </main>
